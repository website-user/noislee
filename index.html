<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noislee</title>
  </head>
  <body>
    <div id="app">
      <h1>Noislee</h1>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        
        <div class="gain-controls">
            <div class="gain-control">
                <label for="inputGain">Input Sensitivity</label>
                <input type="range" id="inputGain" min="0" max="4" step="0.1" value="1">
                <span id="inputGainValue">1.0</span>
            </div>
            
            <div class="gain-control">
                <label for="outputGain">Noislee Volume</label>
                <input type="range" id="outputGain" min="0" max="4" step="0.1" value="1">
                <span id="outputGainValue">1.0</span>
            </div>
        </div>
      </div>
      <div class="status">
        <p id="statusText">Waiting to start...</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
